<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="applicable-device" content="pc">
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/style/style.css"/>
    <script src="__PUBLIC__/style/jquery.min.js"></script>
    <title>蛤蛤</title>
    <meta name="keywords" content="易水人去，斯密特先生，d4smart,d4smarter"/>

    <!-- 跳出 -->
    <script type="text/javascript">
        if (top.location != self.location) {
            top.location = self.location
        }
    </script>

</head>

<body class="home blog">

<include file="Public/head" />

<div class="wrapper">

    <div class="content">
        <ul class="excerpt thumb">
            <volist name="list" id="vo">
                <li>
                    <a href="__MODULE__/Article/index/id/{$vo.id}" class="pic">
                        <img src="__ROOT__{$vo.pic}" alt="{$vo.title}"/></a>
                    <h2 class="excerpt-tit">
                        <a href="__MODULE__/Article/index/id/{$vo.id}">{$vo.title}</a>
                    </h2>
                    <p class="excerpt-desc">
                        {$vo.desp}...
                    </p>
                    <div class="excerpt-time">
                        {$vo.time|date="Y-m-d",###}
                    </div>
                </li>
            </volist>
        </ul>

        <div class="paging">
            {$page}
        </div>

        <!-- 分享代码 -->
        <div class="baidufenxiang" style="overflow:auto;margin-top:60px">
            <div id="bdshare" class="bdshare_t bds_tools_32 get-codes-bdshare">
                <a class="bds_bdhome"></a>
                <a class="bds_renren"></a>
                <a class="bds_kaixin001"></a>
                <a class="bds_douban"></a>
                <a class="bds_youdao"></a>
                <a class="bds_sqq"></a>
                <a class="bds_hi"></a>
                <a class="bds_baidu"></a>
                <a class="bds_qq"></a>
                <a class="bds_tqq"></a>
                <a class="bds_tsina"></a>
                <a class="bds_qzone"></a>
                <a class="bds_mshare"></a>
                <span class="bds_more"></span>
                <a class="shareCount"></a>
            </div>
            <script type="text/javascript" id="bdshare_js" data="type=tools&amp;uid=53164"></script>
            <script type="text/javascript" id="bdshell_js"></script>
            <script type="text/javascript">
                document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date() / 3600000)
            </script>
            <!-- Baidu Button END -->
        </div>
    </div>

    <include file="Public/right" />

</div>

<include file="Public/footer" />

</body>
</html>
