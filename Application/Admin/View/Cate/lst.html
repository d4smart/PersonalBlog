<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/head" />

<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->

    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">栏目管理</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" action="__CONTROLLER__/sort" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增栏目</a>
                        <input class="btn btn-primary btn2" type="submit" value="更新排序" />
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>排序</th>
                            <th>ID</th>
                            <th>栏目名称</th>
                            <th>操作</th>
                        </tr>

                        <volist name="cates" id="cate">
                            <tr>
                                <td width="4%">
                                    <input class="common-input sort-input" name="{$cate.id}" value="{$cate.sort}" type="text">
                                </td>
                                <td width="4%">{$cate.id}</td>
                                <td title="{$cate.catename}"><a target="_blank" href="#" title="{$cate.catename}"> {$cate.catename} </a></td>
                                <td width="10%">
                                    <a class="link-update" href="__CONTROLLER__/edit/{$cate.id}">修改</a>
                                    <a class="link-del" onclick="return confirm('你确定要删除这个栏目吗？');" href="__CONTROLLER__/del/{$cate.id}">删除</a>
                                </td>
                            </tr>
                        </volist>

                    </table>
                    <div class="list-page"></div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
