<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link href="__PUBLIC__/css/admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="admin_login_wrap">
    <h1 style="text-align: center">用户注册</h1>

    <div class="adming_login_border">
        <div class="admin_input">
            <form action="" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="username">用户名：</label>
                        <input type="text" name="username" value="" id="username" size="35" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="password">密码：</label>
                        <input type="password" name="password" value="" id="password" size="35" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="repassword">确认密码：</label>
                        <input type="password" name="repassword" value="" id="repassword" size="35" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="verify">验证码：</label>
                        <input type="text" name="verify" id="verify" size="10" class="admin_input_style" />
                        <img src="__CONTROLLER__/verify" width="100" height="50" style="cursor: pointer;"
                             onclick="this.src='__CONTROLLER__/verify/'+Math.random();">
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <div>
        <div class="left"><a href="__APP__">返回首页</a></div>
        <div class="right"><a href="__APP__/Admin/login">登陆</a></div>
    </div>
</div>
</body>
</html>
