<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/head" />

<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->

    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">管理员管理</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/user/add"><i class="icon-font"></i>新增管理员</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th width="4%">ID</th>
                            <th>管理员名称</th>
                            <th>密码（md5）</th>
                            <th width="10%">操作</th>
                        </tr>

                        <volist name="admins" id="admin">
                            <tr>
                                <td>{$admin.id}</td>
                                <td title="{$admin.username}">{$admin.username}</td>
                                <td>{$admin.password}</td>
                                <td>
                                    <a class="link-update" href="__MODULE__/user/edit/{$admin.id}">修改</a>
                                    <if condition="$admin['id'] neq 1">
                                        <a class="link-del" onclick="return confirm('你确定要删除这个管理员吗？');" href="__MODULE__/user/del/{$admin.id}">删除</a>
                                    </if>
                                </td>
                            </tr>
                        </volist>

                    </table>
                    <div class="list-page">{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
